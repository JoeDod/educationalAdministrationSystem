<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>登录</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" id="login-form">
                            <div class="form-group">
                                <label for="username">账号</label>
                                <input type="text" class="form-control" id="username" name="usr_id" placeholder="请输入账号">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="pwd"
                                    placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="captcha">验证码</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="captcha" name="captcha"
                                            placeholder="请输入验证码">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="/captcha" id="captcha-img" onclick="refreshCaptcha()"
                                            class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role">身份选择</label>
                                <select class="form-control" id="role" name="role">
                                    <option value="teacher">教师</option>
                                    <option value="student">学生</option>
                                    <option value="admin">管理员</option>
                                </select>
                            </div>
                            <p style="color: red;">{{error}}</p>
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function refreshCaptcha() {
            document.getElementById('captcha-img').src = '/captcha?' + new Date().getTime();
        }
    </script>
</body>

</html>
