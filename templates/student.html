<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生教务系统</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">教务系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#profile">个人信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#grades">个人成绩</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#schedule">个人课表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#courses">选课</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">退出登录</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div id="profile">
        <h2>个人信息</h2>
        <table class="table table-bordered">
            <tr>
                <th>姓名</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>学号</th>
                <td id="studentId">{{id}}</td>
            </tr>
            <tr>
                <th>专业</th>
                <td>{{major}}</td>
            </tr>
            <tr>
                <th>年级</th>
                <td id="grade">{{grade}}</td>
            </tr>
            <tr>
                <th>密码</th>
                <td><input type="text" value="{{pwd}}" id="pwd"></td>
                <td><button class="btn btn-primary" onclick="changePassword()">修改密码</button></td>
            </tr>
        </table>
    </div>

    <div id="grades" class="mt-5">
        <h2>个人成绩</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>课程</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody id="grades-table">
                <tr>
                    <td>数学</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>英语</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>计算机基础</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="schedule" class="mt-5">
        <h2>个人课表</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1-2</td>
                    <td id="Monday-1"></td>
                    <td id="Tuesday-1"></td>
                    <td id="Wednesday-1"></td>
                    <td id="Thursday-1"></td>
                    <td id="Friday-1"></td>
                </tr>
                <tr>
                    <td>3-4</td>
                    <td id="Monday-2"></td>
                    <td id="Tuesday-2"></td>
                    <td id="Wednesday-2"></td>
                    <td id="Thursday-2"></td>
                    <td id="Friday-2"></td>
                </tr>
                <tr>
                    <td>5-6</td>
                    <td id="Monday-3"></td>
                    <td id="Tuesday-3"></td>
                    <td id="Wednesday-3"></td>
                    <td id="Thursday-3"></td>
                    <td id="Friday-3"></td>
                </tr>
                <tr>
                    <td>7-8</td>
                    <td id="Monday-4"></td>
                    <td id="Tuesday-4"></td>
                    <td id="Wednesday-4"></td>
                    <td id="Thursday-4"></td>
                    <td id="Friday-4"></td>
                </tr>
                <tr>
                    <td>9-10</td>
                    <td id="Monday-5"></td>
                    <td id="Tuesday-5"></td>
                    <td id="Wednesday-5"></td>
                    <td id="Thursday-5"></td>
                    <td id="Friday-5"></td>
                </tr>
                <tr>
                    <td>11-12</td>
                    <td id="Monday-6"></td>
                    <td id="Tuesday-6"></td>
                    <td id="Wednesday-6"></td>
                    <td id="Thursday-6"></td>
                    <td id="Friday-6"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="courses" class="mt-5">
        <h2>选课</h2>
        <form>
            <div class="form-group">
                <label for="courseSelect">选择课程</label>
                <select multiple class="form-control" id="courseSelect">

                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/student.js"></script>


</body>

</html>
