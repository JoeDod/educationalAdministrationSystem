<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师个人中心</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .editable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">教师个人中心</h1>
        <!-- 个人信息 -->
        <div class="card mb-4">
            <div class="card-header">
                个人信息
            </div>
            <div class="card-body">
                <h5 class="card-title">姓名：{{name}}</h5>
                <p class="card-text">工号：</p>
                <p class="card-text" id="teacher_id">{{id}}</p>
                <p class="card-text">联系方式：{{email}}</p>
                <input type="text" value="{{pwd}}" id="pwd">
                <button class="btn btn-primary" onclick="changePwd()">修改密码</button>
                <a href="/logout" class="btn btn-danger">退出登录</a>
            </div>
        </div>
        <!-- 课表 -->
        <div id="schedule" class="mt-5">
            <h2>个人课表</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1-2</td>
                        <td id="Monday-1"></td>
                        <td id="Tuesday-1"></td>
                        <td id="Wednesday-1"></td>
                        <td id="Thursday-1"></td>
                        <td id="Friday-1"></td>
                    </tr>
                    <tr>
                        <td>3-4</td>
                        <td id="Monday-2"></td>
                        <td id="Tuesday-2"></td>
                        <td id="Wednesday-2"></td>
                        <td id="Thursday-2"></td>
                        <td id="Friday-2"></td>
                    </tr>
                    <tr>
                        <td>5-6</td>
                        <td id="Monday-3"></td>
                        <td id="Tuesday-3"></td>
                        <td id="Wednesday-3"></td>
                        <td id="Thursday-3"></td>
                        <td id="Friday-3"></td>
                    </tr>
                    <tr>
                        <td>7-8</td>
                        <td id="Monday-4"></td>
                        <td id="Tuesday-4"></td>
                        <td id="Wednesday-4"></td>
                        <td id="Thursday-4"></td>
                        <td id="Friday-4"></td>
                    </tr>
                    <tr>
                        <td>9-10</td>
                        <td id="Monday-5"></td>
                        <td id="Tuesday-5"></td>
                        <td id="Wednesday-5"></td>
                        <td id="Thursday-5"></td>
                        <td id="Friday-5"></td>
                    </tr>
                    <tr>
                        <td>11-12</td>
                        <td id="Monday-6"></td>
                        <td id="Tuesday-6"></td>
                        <td id="Wednesday-6"></td>
                        <td id="Thursday-6"></td>
                        <td id="Friday-6"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 设置学生成绩 -->
        <div class="card mb-4">
            <div class="card-header">
                设置学生成绩
            </div>
            <div class="card-body">
                <table id="gradesTable" class="table">
                    <thead>
                        <tr>
                            <th>课号</th>
                            <th>课程名称</th>
                            <th>学生学号</th>
                            <th>学生姓名</th>
                            <th>成绩</th>
                        </tr>
                    </thead>
                    <tbody id="gradesTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/teacher.js"></script>
</body>

</html>
